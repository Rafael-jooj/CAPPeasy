<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<title>cadastro</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/login.css">
</head>
<body> 
	<div class="fundo">
		<div class="box">
			<div class="container">
				<div class="row">
					<div class="col-md-6 d-none d-lg-block">
						<img class="img2" src="imagens/cappeasy.png"> 
					</div>
					<div class="col-md-6 d-flex">
					<div class="align-self-center">
						<h2 class="titulo">Cadastrar conta</h2>
						<form>
						<div>
						  <input class="text" type="email" name="nome" placeholder="Nome" required> 
						</div>
						<div>
							<input class="email" type="email" name="email" placeholder="E-mail" required> 
						</div>
						<div>
							<input class="text" type="cpf" name="cpf" placeholder="CPF" required> 
						</div>	
						<div>
							<input class="senha" type="password" name="senha" placeholder="Senha" required> 
						</div>
						<div>
							<input class="senha" type="password" name="confimSenha" placeholder="Confirmar Senha" required> 
							</div>
							<input class="submit" type="submit" name="logar" value="Cadastrar">
							
						</form>
						
						<hr>
						<!-- <div class="input-group-append">
							<button type="button" class="btn btn-primary">Cadastre-se</button>
						</div> -->
						<p> <a href="login.html">Já possui uma conta? Clique aqui</a></p>
									
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
